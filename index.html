<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Scissors</title>

    <link rel = "stylesheet" href = "style.css">
</head>

<body>

  <button class = 'scissors'> Scissors </button> 
  <button class = 'paper'> Paper </button>
  <button class = 'stone'> Stone </button>

  <div class = 'you'></div>
  <div class = 'com'></div>
  <div class = 'result'></div>
  <div class = box>
    <div class = 'youScore'></div>
    <div class = 'comScore'></div>
  </div>
  <div class = 'finalResult'></div>

<script>
  let selection;
  let computerChoice;
  let playerScore = 0;
  let computerScore = 0;

  const buttons = document.querySelectorAll('button')
  buttons.forEach((button) => {
    button.addEventListener('click', () => {
      selection = button.className;
      you.textContent = `You chose ${button.className.charAt(0).toUpperCase() + button.className.slice(1)}`;
      getComputerChoice();
      playRound(selection, computerChoice);
      youScore.textContent = playerScore;
      comScore.textContent = computerScore;
      if (playerScore === 5) {
        finalResult = 'You won!';
        return;
      }
      else if (computerScore === 5) {
        finalResult.textContent = 'You lost...';
        return;
      }
    })
  })

  const you = document.querySelector('.you')
  const com = document.querySelector('.com')
  const result = document.querySelector('.result')
  const youScore = document.querySelector('.youScore')
  const comScore = document.querySelector('.comScore')
  const finalResult = document.querySelector('.finalResult')

  const choice = ['scissors', 'paper', 'stone']
    function getComputerChoice() {
      computerChoice = choice[(Math.floor(Math.random() * choice.length))];
      com.textContent = `Computer chose ${computerChoice}.`;
      return computerChoice;
    }

    function playRound(selection, computerChoice) {
      
      if (selection === 'scissors' && computerChoice === 'paper') {
        result.textContent = 'You Win! Scissors beats Paper';
        playerScore = ++playerScore;
      }
      else if (selection === 'scissors' && computerChoice=== 'stone') {
        result.textContent ='You Lose! Paper beats Scissors';
        computerScore = ++computerScore;
      }
      else if (selection === 'scissors' && computerChoice === 'scissors') {
        result.textContent ='Its a tie!';
      }
      else if (selection === 'paper' && computerChoice === 'stone') {
        result.textContent ='You Win! Paper beats Stone';
        playerScore = ++playerScore;
      }
      else if (selection === 'paper' && computerChoice === 'scissors') {
        result.textContent ='You Lose! Scissors beats Paper';
        computerScore = ++computerScore;
      }
      else if (selection === 'paper' && computerChoice === 'paper') {
        result.textContent ='Its a tie!';
      }
      else if (selection === 'stone' && computerChoice === 'scissors') {
        result.textContent ='You Win! Stone beats Scissors';
        playerScore = ++playerScore;
      }
      else if (selection === 'stone' && computerChoice === 'paper') {
        result.textContent ='You Lose! Paper beats Stone';
        computerScore = ++computerScore;
      }
      else if (selection === 'stone' && computerChoice === 'stone') {
        result.textContent ='Its a tie!';
      }
      else {result.textContent ='what is that?'}
    }
    
   

</script> 

</body>
</html>
